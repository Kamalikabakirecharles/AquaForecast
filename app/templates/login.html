<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaForecast | LogIn</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/138_cloud.png' %}">
    <link rel="stylesheet" href="{% static '/css/login_css.css' %}">
    <style>
        body::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            background: url("{% static '/images/water-82.webp' %}");
            background-position: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}"><img src="{% static '/images/138_cloud.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-control">
                <input type="text" name="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to AquaForecast? <a href="{% url 'signup' %}">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
